mutation updateAccount(
  $firstName: String
  $lastName: String
  $picture: String
  $state: String
  $city: String
  $currentAddress: String
) {
  updateAccount(
    input: {
      firstName: $firstName
      lastName: $lastName
      picture: $picture
      city: $city
      state: $state
      currentAddress: $currentAddress
    }
  ) {
    account {
      _id
      firstName
      lastName
      picture
      city
      state
    }
  }
}
